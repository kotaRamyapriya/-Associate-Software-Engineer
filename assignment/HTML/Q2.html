

<!--   2. Create a survey form with Fields; First Name, Last Name, Date of Birth, Country
(dropdown), Gender (checkbox), Profession, email, and mobile number. All the input
fields are necessary to submit the form. Create two buttons Submit and Reset. Reset will
reset the form while clicking on submit, first, it will check all the fields and necessary
validations and then a popup will appear displaying all the selected values with labels in
front of it. On closing the popup, the form should reset all the values. Use the following
image for -->




<!DOCTYPE html>
<html>
<head>
    <style>
   
        .form-container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f5f5f5;
        }

        .form-field {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="survey-form">
            <div class="form-field">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>

            <div class="form-field">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>

            <div class="form-field">
                <label for="date-of-birth">Date of Birth:</label>
                <input type="date" id="date-of-birth" name="date-of-birth" required>
            </div>

            <div class="form-field">
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="USA">United States</option>
                    <option value="Canada">Canada</option>
                    <!-- Add more options as needed -->
                </select>
            </div>

            <div class="form-field">
                <label>Gender:</label>
                <input type="checkbox" id="male" name="gender" value="Male"> Male
                <input type="checkbox" id="female" name="gender" value="Female"> Female
                <input type="checkbox" id="other" name="gender" value="Other"> Other
            </div>

            <div class="form-field">
                <label for="profession">Profession:</label>
                <input type="text" id="profession" name="profession" required>
            </div>

            <div class="form-field">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-field">
                <label for="mobile-number">Mobile Number:</label>
                <input type="tel" id="mobile-number" name="mobile-number" required>
            </div>

            <div class="form-field">
                <button type="button" id="submit-button">Submit</button>
                <button type="button" id="reset-button">Reset</button>
            </div>
        </form>
    </div>

    <div id="popup" style="display: none;">
        <h2>Form Data</h2>
        <div id="popup-content"></div>
        <button type="button" id="close-popup">Close</button>
    </div>

    <script>
        document.getElementById('submit-button').addEventListener('click', function() {
            
            const formData = {
                'First Name': document.getElementById('first-name').value,
                'Last Name': document.getElementById('last-name').value,
                'Date of Birth': document.getElementById('date-of-birth').value,
                'Country': document.getElementById('country').value,
                'Gender': Array.from(document.querySelectorAll('input[name="gender"]:checked')).map(checkbox => checkbox.value).join(', '),
                'Profession': document.getElementById('profession').value,
                'Email': document.getElementById('email').value,
                'Mobile Number': document.getElementById('mobile-number').value
            };

            const popupContent = document.getElementById('popup-content');
            popupContent.innerHTML = '';

            for (const key in formData) {
                const row = document.createElement('div');
                row.innerHTML = `<strong>${key}:</strong> ${formData[key]}`;
                popupContent.appendChild(row);
            }

            document.getElementById('popup').style.display = 'block';
        });

        document.getElementById('close-popup').addEventListener('click', function() {
            // Close the popup and reset the form
            document.getElementById('popup').style.display = 'none';
            document.getElementById('survey-form').reset();
        });

        document.getElementById('reset-button').addEventListener('click', function() {
            // Reset the form without displaying the popup
            document.getElementById('survey-form').reset();
        });
    </script>
</body>
</html>
